apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-to-auth
  namespace: microservice-app
spec:
  podSelector:
    matchLabels:
      app: auth-api   # Permite tr√°fico HACIA auth-api
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: frontend   # Solo DESDE frontend
      ports:
        - protocol: TCP
          port: 8080
---
